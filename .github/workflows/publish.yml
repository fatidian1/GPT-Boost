name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build chrome/edge zip file
        run: npm run build

      - name: Upload to Chrome Web Store
        uses: wdzeng/chrome-extension@v1
        with:
          extension-id: ${{ secrets.EXTENSION_ID }}
          zip-path: release.zip
          client-id: ${{ secrets.CLIENT }}
          client-secret: ${{ secrets.SECRET }}
          refresh-token: ${{ secrets.TOKEN }}

      - name: Upload to Microsoft Edge Add-ons
        uses: wdzeng/edge-addon@v2
        with:
          product-id: ${{ secrets.MICROSOFT_PRODUCT_ID }}
          zip-path: release.zip
          api-key: ${{ secrets.MICROSOFT_API_KEY }}
          client-id: ${{ secrets.MICROSOFT_CLIENT_ID }}

      - name: Rename chrome release file
        run: mv release.zip gpt-boost-chrome-${{ github.ref_name }}.zip

      - name: Build firefox zip file
        run: npm run build:firefox

      - name: Upload to Firefox Add-ons
        uses: wdzeng/firefox-addon@v1
        with:
          addon-guid: ${{ secrets.FIREFOX_GUID }}
          xpi-path: release.zip
          self-hosted: false
          jwt-issuer: ${{ secrets.FIREFOX_JWT_ISSUER }}
          jwt-secret: ${{ secrets.FIREFOX_JWT_SECRET }}

      - name: Rename firefox release file
        run: mv release.zip gpt-boost-firefox-${{ github.ref_name }}.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            gpt-boost-chrome-${{ github.ref_name }}.zip
            gpt-boost-firefox-${{ github.ref_name }}.zip
