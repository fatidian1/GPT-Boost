name: Publish Opera test

on:
  push:
    branches:
      - main

jobs:
  build:
    environment: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Get signing key
        run: echo "${{ secrets.SIGNING_KEY }}" > key.pem

      - name: Build opera crx file
        run: npm run pack:opera

      - name: Apt-get update
        run: sudo apt-get update

      - name: Apt-get install
        run: sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libnss3 lsb-release xdg-utils wget

      - name: Install puppeteer
        run: npm install puppeteer

      - name: Publish to Opera Add-ons
        uses: fatidian1/opera-addon@v1.0.0
        with:
          package-id: ${{ secrets.OPERA_PACKAGE_ID }}
          package-path: release.crx
          email: ${{ secrets.OPERA_EMAIL }}
          password: ${{ secrets.OPERA_PASSWORD }}
          action: verify
