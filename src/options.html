<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="wrap">
      <h1 id="title"></h1>
      <form id="form">
        <label>
          <span id="labelMaxVisible"></span>
          <input type="number" id="maxVisible" min="1" step="1" />
          <small id="default10a"></small>
        </label>
        <label>
          <span id="labelBatchSize"></span>
          <input type="number" id="batchSize" min="1" step="1" />
          <small id="default10b"></small>
        </label>
        <label class="row">
          <input type="checkbox" id="autoloadOnScroll" />
          <span id="labelAutoloadOnScroll"></span>
        </label>
        <label class="row">
          <input type="checkbox" id="hideOldestOnNew" />
          <span id="labelHideOldestOnNew"></span>
        </label>
        <div class="actions">
          <button type="submit" id="saveBtn"></button>
          <button type="button" id="reset"></button>
        </div>
        <p class="hint" id="hint"></p>
      </form>
      <footer>
        <p id="footerDesc"></p>
        <p id="footerSupport">
          <span></span>
          <a id="coffeeLink" href="https://buymeacoffee.com/fatidian1"></a>.
        </p>
      </footer>
    </div>
    <script type="module" src="options.js"></script>
  </body>
</html>
